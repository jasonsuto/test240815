install:
  # Install the main AAR using your real pom.xml
  - mvn install:install-file \
    -Dfile=mapsglmaps-release.aar \
    -DpomFile=pom.xml

  # Attach Javadoc JAR
  - mvn install:install-file \
    -Dfile=javadoc.jar \
    -DpomFile=pom.xml \
    -Dclassifier=javadoc

  # Attach Sources JAR
  - mvn install:install-file \
    -Dfile=mapsglmaps-sources.jar \
    -DpomFile=pom.xml \
    -Dclassifier=sources
