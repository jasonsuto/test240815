# jitpack.yml
    jdk:
      - openjdk17 # Or your required JDK version

    install:
      # Replace :mapsglmaps with the actual name of your library module if different
      # This command tells Gradle to build and "publish" to a local Maven structure
      # JitPack then picks up the artifacts from there.
      - ./gradlew :mapsglmaps:publishToMavenLocal --stacktrace
