jdk:
  - openjdk17

before_install:
  - sdk install java 17.0.3-tem
  - sdk use java 17.0.3-tem
  - sdk install maven
  - mvn -v

install:
  # Install the main AAR manually
  - mvn install:install-file \
      -Dfile=mapsglmaps-release.aar \
      -DgroupId=com.github.vaisala-xweather \
      -DartifactId=mapsgl-android-sdk \
      -Dversion=v1.4.0 \
      -Dpackaging=aar

  # Install Javadoc
  - mvn install:install-file \
      -Dfile=javadoc.jar \
      -DgroupId=com.github.vaisala-xweather \
      -DartifactId=mapsgl-android-sdk \
      -Dversion=v1.4.0 \
      -Dpackaging=jar \
      -Dclassifier=javadoc

  # Install Sources
  - mvn install:install-file \
      -Dfile=mapsglmaps-sources.jar \
      -DgroupId=com.github.vaisala-xweather \
      -DartifactId=mapsgl-android-sdk \
      -Dversion=v1.4.0 \
      -Dpackaging=jar \
      -Dclassifier=sources
